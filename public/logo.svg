<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Clean minimalist design -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Clean background circle -->
  <circle cx="32" cy="32" r="28" fill="url(#bgGradient)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Minimalist P+F fusion -->
  <g transform="translate(12, 12)">
    <!-- Shared vertical line -->
    <rect x="8" y="4" width="2" height="24" fill="url(#iconGradient)" rx="1"/>
    
    <!-- P letter - clean structure -->
    <rect x="8" y="4" width="8" height="2" fill="url(#iconGradient)" rx="1"/>
    <rect x="8" y="14" width="6" height="2" fill="url(#iconGradient)" rx="1"/>
    
    <!-- F letter - clean structure -->
    <rect x="8" y="4" width="12" height="2" fill="url(#iconGradient)" rx="1"/>
    <rect x="8" y="14" width="8" height="2" fill="url(#iconGradient)" rx="1"/>
    
    <!-- Minimalist flow indicator -->
    <circle cx="22" cy="20" r="1.5" fill="url(#iconGradient)"/>
    <path d="M20 20 L24 20" stroke="url(#iconGradient)" stroke-width="1.5" stroke-linecap="round"/>
  </g>
</svg>
